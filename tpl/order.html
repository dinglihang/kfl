<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">

  <div class="list list-inset">
    <label class="item item-input">
      <span class="input-label">联系人</span>
      <input type="text"
             placeholder="请输入用户名"/>
    </label>
    <label class="item item-input">
      <span class="input-label">手机号</span>
      <input type="text"
             placeholder="请输入手机号"/>
    </label>
    <label class="item item-input">
      <span class="input-label">送餐地址</span>
      <input type="text"
             placeholder="请输入送餐地址"/>
    </label>
    <label class="item item-input">
      <span class="input-label">
        选择性别
      </span>
    </label>
    <ion-list>
      <ion-radio value="1" name="sex">男</ion-radio>
      <ion-radio value="2" name="sex">女</ion-radio>
    </ion-list>

    <button class="button
    button-balanced button-block">
      立即下单
    </button>
  </div>

</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
